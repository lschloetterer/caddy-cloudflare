name: merge dependabot

on:
  pull_request:
    paths:
      - Dockerfile

jobs:
  merge-dependabot:
    runs-on: ubuntu-22.04
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
    - name: auto merge
      run: gh pr merge --auto --merge "$PR_URL"
      env:
        PR_URL: ${{github.event.pull_request.html_url}}
        GH_TOKEN: ${{secrets.AUTOMERGE_PAT}}
